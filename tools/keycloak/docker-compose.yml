version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./realm-mcp-sso.json:/opt/keycloak/data/import/realm-mcp-sso.json:ro
